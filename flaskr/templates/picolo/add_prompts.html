{% extends 'base.html' %}

{% block scripts %}

{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <h2> Picolo </h2>
      <a href= "{{ url_for('index') }}" class="btn btn-sm btn-dark">Go back to the main menu</a>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Add you own custom prompts</h1>
      <br>
      <br>

      <p class="lead">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="summary">Enter your prompt</label>
              <input type="text" class="form-control" id="summary" placeholder="Prompt" required>
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword4">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Enter your name (or alias)">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Type of question</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      <br>
      <div id="start_button">
      <a href="play" class="btn btn-lg btn-secondary">Submit</a>
      </div>

    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Created by Atanas Gizdov 2019</p>
      </div>
    </footer>
  </div>
</body>
{% endblock %}
