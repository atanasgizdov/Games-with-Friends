{% extends 'base.html' %}

{% block scripts %}
<script>
  window.onload = check_for_players()
</script>
{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <h2> Picolo </h2>
      <a href= "{{ url_for('index') }}" class="btn btn-sm btn-dark">Go back to the main menu</a>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Add players</h1>
      <br>
      <br>
      <p class="lead">Enter at least 2 players to start the game</p>
      <div class="btn-group flex-wrap" role="group" id=players_list>

      </div>
      <p class="lead">
        <form role="form" id="add_player_form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id ="player_name" placeholder="Enter player name">
            <div class="input-group-append">
              <button class="btn btn-primary" id="add_player" onclick="add_remove_players('add_player', document.getElementById('player_name').value)" type="button">Add player</button>
            </div>
          </div>
        </form>
      <br>
      <div id="start_button">
      <!-- <a href="play" class="btn btn-lg btn-secondary">Start Game</a> -->
      </div>

    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Created by Atanas Gizdov 2019</p>
      </div>
    </footer>
  </div>
</body>
{% endblock %}
